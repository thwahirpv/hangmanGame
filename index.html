<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/wordList.js" defer></script>
    <script src="script/script.js" defer></script>
</head>
<body>

    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was : <b>Rainbow</b></p>
            <button class="paly-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <!-- Hangman etarts here -->
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="">
            <h1>Hangman Game</h1>
        </div>
        <!-- Hangman end here -->

        <!-- Game box start here -->
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint: 
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b></b>
            </h4>

            <!-- Keyboard starts here -->
            <div class="keyboard">
            </div>
            <!-- Keyboard ends here -->
        </div>
        <!-- Game box end here -->
    </div>
</body>
</html>
